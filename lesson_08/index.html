<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>lesson 08</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">

      <div class="header-container">
        <h1 class="h1-title">Домашнє завдання №8</h1>
      </div>

    </header>

    <main class="page-content">
      <div class="page-container">

        <div class="icon-items">

          <h2 class="h2-title">Векторні зображення, формат <span class="bold-text">svg</span></h2>

          <div class="icon-item light-item-block">
            <img class="icon-img" src="img/logo.svg" alt="Логотип компанії">
            <span class="icon-text text"> - Логотип<br>іконка</span>
          </div>

          <div class="icon-item light-item-block">
            <img class="icon-img" src="img/icons/1.svg" alt="Іконка календаря">
            <span class="item-text text"> - Іконка</span>
          </div>

          <div class="icon-item light-item-block">
            <img class="icon-img" src="img/icons/2.svg" alt="Іконка портфелю">
            <span class="item-text text"> - Іконка</span>
          </div>

          <div class="icon-item light-item-block">
            <img class="icon-img" src="img/icons/3.svg" alt="Іконка подарунку">
            <span class="item-text text"> - Іконка</span>
          </div>
  
        </div>

        <div class="icon-items">

          <div class="icon-item light-item-block">
            <img class="icon-img social-icons" src="img/social/facebook.svg" alt="Іконка соціальної мережі Facebook">
            <img class="icon-img social-icons" src="img/social/instagram.svg" alt="Іконка соціальної мережі Instagram">
            <img class="icon-img social-icons" src="img/social/twitter.svg" alt="Іконка соціальної мережі Twitter">
            <span class="item-text text"> - Іконки</span>
          </div>

          <div class="icon-item dark-item-block">
            <img class="icon-img social-icons" src="img/vector/play.svg" alt="Іконка кнопки play">
            <span class="item-text text"> - Іконка</span>
          </div>

          <div class="icon-item dark-item-block">
            <img class="icon-img vector-icons" src="img/vector/shape.svg" alt="Іконка лапок">
            <span class="item-text text"> - Контент</span>
          </div>
        </div>

        <div class="icon-items">

          <div class="icon-item light-item-block">
            <img class="icon-img big-icon-img" src="img/vector/block.svg" alt="Векторне зображення таблиць">
            <img class="icon-img big-icon-img" src="img/vector/path.svg" alt="Векторне зображення, контур у вигляді хмари">
            <span class="icon-text text"> - Контентні зображення</span>
          </div>

        </div>

        <div class="logo-items">

          <h2 class="h2-title">Растрові зображення, формат <span class="bold-text">png ~ webp</span></h2>

          <div class="logo-item light-item-block">
            <img class="logo-img" src="img/company_webp/digitalside.webp" alt="Логотип компанії digitalside">
          </div>

          <div class="logo-item light-item-block">
            <img class="logo-img" src="img/company_webp/fusion.webp" alt="Логотип компанії fusion">
          </div>

          <div class="logo-item light-item-block">
            <img class="logo-img" src="img/company_webp/media_fury.webp" alt="Логотип компанії media fury">
          </div>

          <div class="logo-item light-item-block">
            <img class="logo-img" src="img/company_webp/travel_explorer.webp" alt="Логотип компанії travel explorer">
          </div>

          <div class="logo-item light-item-block">
            <img class="logo-img" src="img/company_webp/vortex.webp" alt="Логотип компанії vortex">
          </div>

        </div>

        <div class="photo-items">

          <h2 class="h2-title">Растрові зображення, контент, формат <span class="bold-text">jpg ~ webp</span></h2>
          
          <div class="photo-item light-item-block">
            <img class="photo-img photo-img-1" src="img/photo_webp/1_professional_web_designer.webp" alt="Портрет професійного web-розробника з курсу фрилансер по життю №1">
            <p class="photo-text text">Зображення 1Х</p>
          </div>

          <div class="photo-item light-item-block">
            <img class="photo-img photo-img-1" srcset="img/photo_webp/1_2_professional_web_designer_2x.webp 2x" src="img/photo_webp/1_professional_web_designer.webp" alt="Портрет професійного web-розробника з курсу фрилансер по життю №2">
            <p class="photo-text text">Зображення 2Х</p>
          </div>

          <div class="photo-item light-item-block">
            <img class="photo-img" src="img/photo_webp/2_video_preview.webp" alt="Просто гарне зображення, бо важко описати, що це саме таке">
          </div>

        </div>

        </div>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <h2 class="h2-title footer-title">Дякую за увагу!</h2>
        <p class="footer-text text">2024</p>
      </div>
    </footer>

  </div>
</body>
</html>
